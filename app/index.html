<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack!</title>
    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="bg-[url('/backgroundPoker.jpg')] h-screen w-full bg-cover bg-center"
    >
      <div
        id="dealer"
        class="absolute top-0 left-1/2 transform -translate-x-1/2 mt-4 flex flex-wrap justify-center items-center gap-4"
      >
        <div class="bg-white border border-black rounded-lg p-2">
          <h2
            class="w-full text-center text-2xl font-bold mb-4"
            id="dealer-title"
          >
            Dealer
          </h2>
        </div>
      </div>
      <div
        id="player"
        class="absolute bottom-0 left-1/2 transform -translate-x-1/2 mb-4 flex flex-wrap justify-center items-center gap-4"
      >
        <div class="bg-white border border-black rounded-lg p-2">
          <h2
            id="player-title"
            class="w-full text-center text-2xl font-bold mb-4"
          >
            Player
          </h2>
        </div>
      </div>
      <div
        id="buttons"
        class="absolute left-0 bottom-[25vh] flex flex-col gap-4 ml-4"
      >
        <button id="new" class="btn btn-success w-32">New Game</button>
      </div>
      <div
        id="betting"
        class="absolute bottom-1/4 right-0 w-64 p-4 bg-white rounded-lg border-black border-4"
      >
        <form action="submit" class="bet-form">
          <p id="bet-prompt">
            Bet:
            <input class="name border border-black rounded p-1" type="number" />
          </p>
          <button
            id="bet-btn"
            class="mt-4 px-4 py-2 bg-black text-white rounded"
          >
            Place Bet
          </button>
        </form>
      </div>
      <div
        class="absolute top-5 right-5 bg-green-200 font-bold rounded-lg border-4 border-black px-4 py-2"
      >
        Total Chips: 500
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
